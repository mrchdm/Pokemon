<!-- [ngClass]="{}" добавляет какие-то классы по условию к эл-ту, кот мы укажем -->
<!-- добавляем к нечетным покемонам background-color -->

<p-card [header]="pokemon.name | titlecase" [ngClass]="{'is-odd': pokemon.id % 2}" [appHighlightEven]="pokemon.id">
    <img class="pokemon-image" [src]="pokemon.id | pokemonImg" [alt]="pokemon.name">
    <ng-template pTemplate="footer">
        <button pButton pRipple class="w-12" label="Catch" (click)="catchPokemon()"></button>
    </ng-template>
  </p-card>
